<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body-config">
    <div id="root">

        <!-- Container principal-->
        <div class="container font-22">

            <!--cabeçalho da pagina-->
            <header class="header flex">
                <div class="logo-align">
                    <img src="../assets/logo.png">
                </div>

                <div class="btn">
                    Filtrar
                </div>
                <div class="btn">
                    Ordenar
                </div>
                <input class="btn font-22" placeholder="Buscar">
            </header>
            <!--//fim cabeçalho-->

            <!-- tela de cards-->
            <main>
                <!--template do card-->
                <section id= " " class="container-card">
                    <header>
                        <h4 class="in-block name-pok-spacing ">Name</h4>
                        <div class="number-pok bold ">#000</div>
                    </header>
                    <aside class="flex-pok-type flex ">
                        <div class="btn btn-card bold ">Tipo
                        </div>
                        <div class="btn btn-card bold ">Tipo
                        </div>
                    </aside>
                    <figure>
                        <img class="pok-img " src=" ../assets/ ">
                    </figure>

                    <!--tela secundaria-->
                </section>
                <section id= "modal-characters" class= "modal-char">
                    <nav class= "menu-nav char-card-container">
                        <ul Class= "menu-characters-item">
                            <li><div id="char-name" ></div></li>
                            <li><div id= "char-num"></div></li>
                            <li><div id= "char-type"></div></li>
                            <li><button class= "close">X</button></li>
                            <li><a href= "#" class= "item-menu-char data">Dados</a></li>
                                <ul class= "menu-nav menu-char-item">
                                    <li><div id= "char-height" class="char-height-item">Altura</div></li>
                                    <li><div id= "char-height-value" class= "char-height-value-item"></div></li>
                                    <li><div id= "char-weight"class= "char-weight-item">Peso</div></li>
                                    <li><div id= "char-weight-value" class= "char-weight-value"></div></li>
                                    <li><div id= "char-cand" class= "char-cand-item">Doce</div></li>
                                    <li><div id= "char-cand-value" class= "char-cand-value-item"></div></li>
                                    <li><div id= "char-cand-count" class= "char-cand-count-item">Nº Doces</div></li>
                                    <li><div id= "char-cand-count-value" class= "char-cand-count-value-item"></div></li>
                                    <li><div id= "Char-egg" class= "Char-egg-item" >Ovo</div></li>
                                    <li><div id= "Char-egg-value" class= "Char-egg-value-item"></div></li>
                                    <li><div id= "char-spawn-chance" class= "char-spawn-chance-item">Chance de Captura(%)</div></li>
                                    <li><div id= "char-spawn-chance-value" class= "char-spawn-chance-value-item"></div></li>
                                </ul>
                            <li><a href= "#" class= "item-menu-char weaknesses">Fraqueza</a></li>
                                <ul class="menu-nav menu-char-weaknesses">
                                    <li><div id= "char-weaknesses-1"></div></li>
                                    <li><div id=></div></li>
                                    <li><div id= "char-weaknesses-2"></div></li>
                                    <li><div id= "char-weaknesses-3"></div></li>
                                    <li><div id= "char-weaknesses-4"></div></li>
                                    <li><div id= "char-weaknesses-5"></div></li>
                                    <li><div id= "char-weaknesses-6"></div></li>
                                </ul>
                            <li><a href= "#" class= "item-menu-char evolution">Evolução</a></li>
                                <ul class= "menu-nav char-evolution-1">
                                    <li><figure>
                                        <imag class= "evo-1-img" src=" "></imag>
                                    </figure></li>
                                    <li><div id= "evo-1-name"></div></li>
                                    <li><div id= "evo-1-num"></div></li>
                                </ul>
                                <ul class= "menu-nav char-evolution-2">
                                    <li><figure>
                                        <!--SETINHA-->
                                        <imag class= "evo-2-img" src=" "></imag>
                                    </figure></li>
                                    <li><div id= "evo-2-name"></div></li>
                                    <li><div id= "evo-2-num"></div></li>
                                </ul>
                                
                        </ul>
                    </nav>
                </section>
            </main>
            <!--//fim tela de cards-->
            <footer class="color-noturno footer-page">
                Rodapé
            </footer>
        </div>
        <!-- //fim container-->


    </div>
    <script src="main.js " type="module "></script>
</body>

</html>
