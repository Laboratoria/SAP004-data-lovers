<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body-config">
    <div id="root">
        <!--cabeçalho da pagina-->
        <header class="header">
            <div class="inner-header">

                <!-- logotipo -->
                <figure id="home" class="logo-align">
                    <img class="logo-item2" src="/assets/pokeball2.png">
                    <img class="logo-item1" src="/assets/pokemon-logo.png">
                </figure>

                <!-- botões -->
                <div class="flex">
                    <!-- Filter -->
                    <form class="flex btn btn-menu btn-filter">
                        <img class="img-btn-filter" src="/assets/filter.png">
                        <select class="select font-22">
                            <option class="type-option" value="">Filtar</option>
                            <option class="type-option" value="Bug">Bug</option>
                            <option class="type-option" value="Dark">Dark</option>
                            <option class="type-option" value="Electric">Electric</option>
                            <option class="type-option" value="Fighting">Fighting</option>
                            <option class="type-option" value="Fire">Fire</option>
                            <option class="type-option" value="Flying">Flying</option>
                            <option class="type-option" value="Ghost">Ghost</option>
                            <option class="type-option" value="Grass">Grass</option>
                            <option class="type-option" value="Ground">Ground</option>
                            <option class="type-option" value="Ice">Ice</option>
                            <option class="type-option" value="Normal">Normal</option>
                            <option class="type-option" value="Poison">Poison</option>
                            <option class="type-option" value="Psychic">Psychic</option>
                            <option class="type-option" value="Rock">Rock</option>
                            <option class="type-option" value="Steel">Steel</option>
                            <option class="type-option" value="Water">Water                 
                        </option>
                        </select>
                    </form>

                    <!-- order -->
                    <form class="flex btn btn-menu">
                        <img class="img-btn-order" src="/assets/order.png">
                        <select place class="select font-22">
                            <option class="type-option" value="filter">Ordenar</option>
                            <option value="">Menor nº
                            </option>
                            <option value="">Maior nº</option>
                            <option value="">A - Z</option>
                            <option value="">Z - A</option>
                        </select>
                    </form>

                    <!-- search -->

                    <div class="flex btn btn-search">
                        <img class="img-btn-search" src="/assets/search.png">
                        <input class="font-22" type="text" placeholder="Pesquisar">
                    </div>


                </div>
            </div>
    </div>
    </header>
    <!--//fim cabeçalho-->

    <!-- Container principal-->
    <div class="container">
        <!-- tela de cards-->
        <main class="container-deck">

            <!--template do card-->
            <section class="container-card">
                <header>
                    <h4 class="name-pok in-block name-pok-spacing">Nome</h4>
                    <div class="number-pok bold">#000</div>
                </header>
                <aside class="flex-pok-type flex">
                    <div class="type-pok btn btn-card bold">Tipo
                    </div>
                </aside>
                <figure>
                    <img class="img-pok">

                </figure>
            </section>
            <!-- //fim template do card-->
        </main>
        <!--//fim tela de cards-->
    </div>
    <!-- //fim container-->
    <footer class="footer-page color-noturno">
        <img id="logo-lab" src="/assets/laboratoria_logo.png">
        <span> Laboratoria - SAP004 | São Paulo, 2020</span>
    </footer>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
