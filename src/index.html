<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

<body>
  
    <header >
    <!-- Menu de navegação -->
    <div class="navbar">
      <div class="menu">
        <a href="index.html" class="logo">Pokédex</a>
        <ul class="submenu">
          <li class="button-blue">
            <button id="buttonOrder" class="sub-button-blue"><span class="icon-ordem"></span>ORDEM</button>
            <ul class="submenu-options-blue">
              <li><button id="buttonCresc" class="sub-item-blue">1 &gt; 151</button></li>
              <li><button id="buttonDecre" class="sub-item-blue">151 &gt; 1</button></li>
              <li><button id="buttonAZ" class="sub-item-blue">A &gt; Z</button></li>
              <li><button id="buttonZA" class="sub-item-blue">Z &gt; A</button></li>
            </ul>
          </li>
          <li class="button-yellow">
            <button id="buttonType" class="sub-button-yellow"><span class="icon-tipo"></span>TIPO</button>
            <ul class="submenu-options-yellow">
              <li>
                <ul class="submenu-col1">
                  <li><button id="buttonSteel" class="sub-item-yellow"><span class="icon-aco"></span>Aço</button></li>
                  <li><button id="buttonWater" class="sub-item-yellow"><span class="icon-agua"></span>Água</button></li>
                  <li><button id="buttonDragon" class="sub-item-yellow"><span class="icon-dragao"></span>Dragão</button></li>
                  <li><button id="buttonEletric" class="sub-item-yellow"><span class="icon-eletrico"></span>Elétrico</button></li>
                  <li><button id="buttonFairy" class="sub-item-yellow"><span class="icon-fada"></span>Fada</button></li>
                  <li><button id="buttonGhost" class="sub-item-yellow"><span class="icon-fantasma"></span>Fantasma</button></li>
                  <li><button id="buttonFire" class="sub-item-yellow"><span class="icon-fogo"></span>Fogo</button></li>
                  <li><button id="buttonIce" class="sub-item-yellow"><span class="icon-gelo"></span>Gelo</button></li>
                  <li><button id="buttonBug" class="sub-item-yellow"><span class="icon-inseto"></span>Inseto</button></li>
                </ul>
              </li>
              <li>
                <ul class="submenu-col2">
                  <li><button id="buttonFighting" class="sub-item-yellow"><span class="icon-lutador"></span>Lutador</button></li>
                  <li><button id="buttonNormal" class="sub-item-yellow"><span class="icon-normal"></span>Normal</button></li>
                  <li><button id="buttonDark" class="sub-item-yellow"><span class="icon-noturno"></span>Noturno</button></li>
                  <li><button id="buttonRock" class="sub-item-yellow"><span class="icon-pedra"></span>Pedra</button></li>
                  <li><button id="buttonGrass" class="sub-item-yellow"><span class="icon-planta"></span>Planta</button></li>
                  <li><button id="buttonPsychic" class="sub-item-yellow"><span class="icon-psiquico"></span>Psíquico</button></li>
                  <li><button id="buttonGround" class="sub-item-yellow"><span class="icon-terrestre"></span>Terrestre</button></li>
                  <li><button id="buttonPoison" class="sub-item-yellow"><span class="icon-venenoso"></span>Venenoso</button></li>
                  <li><button id="buttonFlying" class="sub-item-yellow"><span class="icon-voador"></span>Voador</button></li>
                </ul>
              </li>
            </ul>
          </li>
          <li id="searchWrapper" class="button-red">
            <button id="buttonSearch" class="sub-button-red"><span class="icon-busca"></span>BUSCA</button>
            <ul class="submenu-option-red">
              <li>
                <input type="text" name="busca" id="searchBar" placeholder="Pesquise pelo nome " class="sub-item-red" />
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  
  <section id="textTypes" class="types"> 
    <!--textos explicando cada tipo-->
  </section>
  
  
  <main id="root" class="pokemon-list">
    <!--cards vindos do banco de dados-->
  </main>
  
  
  <footer>
    <!-- <p>&copy; Adriana & Tamires</p>-->
  </footer>
  <script src="main.js" type="module"></script>

</body>   
</html>
