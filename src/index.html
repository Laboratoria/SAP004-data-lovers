<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header id="home">
  </header>

  <div>
    <ul>
      <li>
        <button id="buttonOrder">ORDEM</button>
        <ul>
          <li><button id="buttonCresc">1 > 151</button></li>
          <li><button id="buttonDecre">151 > 1</button></li>
          <li><button id="buttonAZ">A > Z</button></li>
          <li><button id="buttonZA">Z > A</button></li>
        </ul>
      </li>
      <li>
        <button id="buttonFilter">TIPO</button>
        <ul>
          <li><button id="buttonSteel">Aço</button></li>
          <li><button id="buttonWater">Água</button></li>
          <li><button id="buttonDragon">Dragão</button></li>
          <li><button id="buttonEletric">Elétrico</button></li>
          <li><button id="buttonFairy">Fada</button></li>
          <li><button id="buttonGhost">Fantasma</button></li>
          <li><button id="buttonFire">Fogo</button></li>
          <li><button id="buttonIce">Gelo</button></li>
          <li><button id="buttonBug">Inseto</button></li>
        </ul>
        <ul>
          <li><button id="buttonFighting">Lutador</button></li>
          <li><button id="buttonNormal">Normal</button></li>
          <li><button id="buttonDark">Noturno</button></li>
          <li><button id="buttonRock">Pedra</button></li>
          <li><button id="buttonGrass">Planta</button></li>
          <li><button id="buttonPsychic">Psíquico</button></li>
          <li><button id="buttonGround">Terrestre</button></li>
          <li><button id="buttonPoison">Venenoso</button></li>
          <li><button id="buttonFlying">Voador</button></li>
        </ul>
      </li>
      <li id="searchWrapper">
        <button id="buttonSearch">BUSCA</button>
        <ul>
          <li>
            <input type="text" name="busca" id="searchBar" placeholder="NOME DO POKÉMON" />
          </li>
        </ul>
      </li>
    </ul>
  </div>
  
  <main id="root">
    <!--cards vindos do banco de dados-->
  </main>

  <footer>
    <p>&copy; Adriana & Tamires</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>
