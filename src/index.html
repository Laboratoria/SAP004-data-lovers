                            <option class="type-option" value="Electric">Electric</option>

                            <option class="type-option" value="Normal">Normal</option>
                            <option class="type-option" value="Poison">Poison</option>
                            <option class="type-option" value="Psychic">Psychic</option>
                            <option class="type-option" value="Rock">Rock</option>
                            <option class="type-option" value="Steel">Steel</option>
                            <option class="type-option" value="Water">Water                 
                        </option>
                        </select>
                    </form>
                    <!-- order -->
                    <form class="flex btn btn-menu">
                        <img class="img-btn-order" src="/assets/order.png">
                        <select place class="select font-22">
                            <option class="type-option" value="filter">Ordenar</option>
                            <option value="Menor-nº">Menor nº</option>
                            <option value="Maior-nº">Maior nº</option>
                            <option value="A-Z">A - Z</option>
                            <option value="Z-A">Z - A</option>
                        </select>
                    </form>

                    <!-- search -->

                    <div class="flex btn btn-search">
                        <img class="img-btn-search" src="/assets/search.png">
                        <input class="font-22" type="text" placeholder="Pesquisar">
                    </div>



                </div>
            </div>
