<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gotta Catcha!</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <section>
      <div class="logotipo">
        <img class="logo" src="./imagens/pokemon.png" alt="Logo do Pokemon" />
      </div>
      <nav class="navBar">
        <button>
          <a href="index_1.html">Pagina inicial</a>
        </button>
        <button>
          <a href="http://">Pokedex</a>
        </button>
      </nav>
    </section>
    <section> Filtrar
      <label for="filtro">Tipo</label>
      <input list="tipos" name="filtrar" id="filtro" class="filtrar-pokemon" />
      <datalist id="tipos">
        <option value="Grass"></option>
        <option value="Poison"></option>
        <option value="Fire"></option>
        <option value="Flying"></option>
        <option value="Water"></option>
        <option value="Bug"></option>
        <option value="Electric"></option>
        <option value="Ground"></option>
        <option value="Fighting"></option>
        <option value="Psychic"></option>
        <option value="Rock"></option>
        <option value="Ice"></option>
        <option value="Ghost"></option>
        <option value="Dragon"></option>
        <option value="Normal"></option>
      </datalist>
      <input type="button" value="Limpar filtro" id="botao-limpar" class="botao-limpar-filro">
      <label><input type="text" name="buscar" id="campo-busca" placeholder="Digite o nome do Pokemon">Buscar</label>
      <label for="campo-ordenacao-pokemon">Ordem</label>
      <input list="ordenacao" class="campo-ordenacao" id="campo-ordenacao-pokemon" name="Ordem" />
      <datalist id="ordenacao">
        <option value="Crescente"></option>
        <option value="Decrescente"></option>
      </datalist>
      <input type="button" value="Limpar Ordem" class="limpar-ordem" id="limpar-ordem-pokemon">
    </section>
  </header>
  <main id="pokemons" class="pokedex">
    <ul id="lista-pokemon" class="lista-pokedex"></ul>
  </main>
  <footer class="rodape">
    By Carolina Moscheta & Nathalia Bitener
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
