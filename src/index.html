<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-pokemon">
    <img src="Pokemonheader.jpg" alt="pokemon" class="img1-pokemon">
  </header>

  <main>

    <section class="section-buttons">

      <button id="A-Z" class="order-buttons">A-Z</button>
      <button id="Z-A" class="order-buttons">Z-A</button>

      <select name="select-type" id="select-type" class="options-type">
        <option selected disabled>Selecione o tipo</option>
        <option value="Bug">Bug</option>
        <option value="Dragon">Dragon</option>
        <option value="Electric">Electric</option>
        <option value="Fighting">Fighting</option>
        <option value="Fire">Fire</option>
        <option value="Flying">Flying</option>
        <option value="Ghost">Ghost</option>
        <option value="Grass">Grass</option>
        <option value="Ground">Ground</option>
        <option value="Ice">Ice</option>
        <option value="Normal">Normal</option>
        <option value="Poison">Poison</option>
        <option value="Psychic">Psychic</option>
        <option value="Rock">Rock</option>
        <option value="Water">Water</option>
      </select>

      <label><input type="text-area" id="filter-name" placeholder="ex: Pikachu" class="filter-name"></label>

    </section>
  </main>

  <div id="statistics" class="statistics"></div>

  <div id="cards" class="pokemons"></div>

  <hr>
  <footer>by &copyGiseleCesar e &copyRenataAlmeida 2020</footer>

  <script src="main.js" type="module"></script>

</body>

</html>
