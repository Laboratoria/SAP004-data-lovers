<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body-config">
    <div id="root">
        <!--cabeçalho da pagina-->
        <header class="header flex">
            <div class="logo-align">
                <img src="">
            </div>

            <div class=" btn ">
                Filtrar
            </div>
            <div class="btn ">
                Ordenar
            </div>
            <input class="btn font-22 " placeholder="Buscar ">
        </header>
        <!--//fim cabeçalho-->

        <!-- Container principal-->
        <div class="container font-22">
            <!-- tela de cards-->
            <main class="container-deck">
                <!--template do card-->
                <section class="container-card">
                    <header>
                        <h4 class="name-pok in-block name-pok-spacing">Nome</h4>
                        <div class="number-pok bold">#000</div>
                    </header>
                    <aside class="flex-pok-type flex">
                        <div class="btn btn-card bold">Tipo
                        </div>
                        <div class="type-pok btn btn-card bold">Tipo
                        </div>
                    </aside>
                    <figure>
                        <img class="img-pok">
                    </figure>
                </section>
                <!-- //fim template do card-->
            </main>
            <!--//fim tela de cards-->

            <footer class="color-noturno footer-page">
                Rodapé
            </footer>
        </div>
        <!-- //fim container-->
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
